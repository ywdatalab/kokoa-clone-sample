<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats with 이양운</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i> 
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <div class="alt-header__icons">
                <a href="chats.html"><span><i class="fas fa-chevron-left fa-lg"></i></span></a>
            </div>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이양운</h1>
        </div>
        <div class="alt-header__column">
            <div class="alt-header__icons">
                <span class="alt-header__icon"><i class="fas fa-search fa-lg"></i></span>
                <span class="alt-header__icon"><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </div>
    </header>

    <main class="main-chat">
        <div class="chat__timestamp">
            Sunday, March 06, 2020
        </div>

        <div class="message-row">
            <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/30703952_157822888222883_7602016346401931264_n.png?_nc_cat=100&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=VLSIjeqtEPMAX_K1l6M&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-qs2yl-YAtiIFo7i5YAL5cfFNLPWkqQxcdQ1igwgrPGQ&oe=622A71ED">
            <div class="message-row__content">
                <span class="message__author">이양운</span>
                <div class="message__info">
                    <span class="message__bubble">데이터랩, 꼭 신청할거지?</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">넵!!</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-solid fa-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <button>
                <i class="fas fa-solid fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    
    </body>
</html>

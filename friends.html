<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i> 
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg "></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <!-- 본인 프로필 -->
        <div class="user-component" id="friends-screen__self-profile">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/30703952_157822888222883_7602016346401931264_n.png?_nc_cat=100&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=VLSIjeqtEPMAX_K1l6M&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-qs2yl-YAtiIFo7i5YAL5cfFNLPWkqQxcdQ1igwgrPGQ&oe=622A71ED" />
                <div class="user-component__text">
                    <h4 class="user-component__title">김양운</h4>
                    <h6 class="user-component__subtitle">데이터랩 화이팅!!!</h6>
                </div>
            </div>    
            <div class="user-component__column"></div>
        </div>

        <!--채널-->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/64d0623a017800001.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>    
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        
         <!--친구 목록-->
        <div class="friends-screen__friends">
            <div class="friends-screen__friends-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <!--이지은-->
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="http://www.newsinside.kr/news/photo/202110/1119485_797392_2214.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">이지은</h4>
                        <h6 class="user-component__subtitle">데이터랩 동아리 면접 신청은</h6>
                    </div>
                </div>    
                <div class="user-component__column"></div>
            </div>

            <!--한소희-->
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://blog.kakaocdn.net/dn/ekWihO/btqC1HX0H3J/LHzRdNeglmSgcv937zbql1/img.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">한소희</h4>
                        <h6 class="user-component__subtitle">010 9543 5350으로</h6>
                    </div>
                </div>    
                <div class="user-component__column"></div>
            </div>

            <!--김태형-->
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEwMTZfMjQw%2FMDAxNjM0MzkyNzMxOTYy.00AERlc_MtMHVMChO3ffoyQX3LDa6Pkz_B7TFC6x1D4g.IKuqr8EeuqhFBphW4T4ykA3tkxSGbyKLlmnG7HUloZUg.JPEG.ysyangel59%2FV_PANN_KPOP11.jpeg&type=sc960_832" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">김태형</h4>
                        <h6 class="user-component__subtitle user-component__subtitle-sm">'학번 이름 데이터랩 신청합니다' 문자 보내주세요!!</h6>
                    </div>
                </div>    
                <div class="user-component__column"></div>
            </div>

            <!--이도현-->
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="http://img.sbs.co.kr/newsnet/etv/upload/2020/11/02/30000655050.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">이도현</h4>
                        <h6 class="user-component__subtitle">질문도 편하게 해주세요!!!</h6>
                    </div>
                </div>    
                <div class="user-component__column"></div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x "></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x "></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x "></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x "></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>창 크기가 너무 커요ㅠㅠ 인터넷 창 크기를 줄여주세요</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="settings">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i> 
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <div class="alt-header__icons">
                    <a href="javascript:history.back();"><span><i class="fas fa-chevron-left fa-lg"></i></span></a>
                </div>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <div class="alt-header__icons">
                    <span class="alt-header__icon"><i class="fas fa-search fa-lg"></i></span>
                </div>
            </div>
        </header>

        <main class="main-screen settings-screen">
            <div class="settings-content">
                <div class="settings-content__column">
                    <div class="settings-content__icon"><i class="fas fa-solid fa-circle-exclamation"></i></div>
                </div>
                <div class="settings-content__column">
                    <!--<h4 class="settings-content__title">Notices</h4>-->
                </div>
                <div class="settings-content__column">
                    <span class="settings-content__state"></span>
                </div>

                <div class="sorry">
                    <img class="zzanggu" src="https://img.extmovie.com/files/attach/images/148/215/836/071/19c554e8e8a4a257be3b6aa223f3f8f8.jpg" />
                    <h4>아직 못 만들었어요..ㅠㅠ</h4>
                </div>
            </div>
        </main>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    
    </body>
</html>
